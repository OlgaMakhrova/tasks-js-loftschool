<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/slider.css" />
    <title>Задачи по DOM slider</title>
  </head>
  <body>
    <div class="simple-slider-container">
      <a class="arrow" id="left" href="#">←</a>
      <div class="slider">
        <ul class="items" id="items">
          <li class="item">1</li>
          <li class="item">2</li>
          <li class="item">3</li>
          <li class="item">4</li>
          <li class="item">5</li>
          <li class="item">6</li>
          <li class="item">7</li>
          <li class="item">8</li>
        </ul>
      </div>
      <a class="arrow" id="right" href="#">→</a>
    </div>

    <!-- modal -->
    <div class="container">
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem magnam ratione quasi alias
        adipisci molestias doloribus, provident eum natus rerum, numquam delectus cum at nobis
        consectetur deserunt perspiciatis eveniet temporibus.
      </p>
      <button class="btn" id="openOverlay">открыть</button>
    </div>
    <script type="html/template" id="overlayTemplate">
      <div class="modal-container">
        <a class="close" href="#">x</a>
        <div class="content">
          "Hello," <b>world<b>"!"
        </div>
      </div>
    </script>
    <script src="js/modal.js"></script>
    <!-- <script src="sliderDomManipulations.js"></script> -->
    <script src="js/slider.js"></script>
  </body>
</html>
